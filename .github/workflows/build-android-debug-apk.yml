name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

   - name: Setup Node
    uses: actions/setup-node@v4
    with:
      node-version: "20"
      cache: "npm"


      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        # action ini menyiapkan Android SDK tools di runner
        # (biar gradle bisa build APK)
        # https://github.com/android-actions/setup-android
        # (ref: v3.x)
        # :contentReference[oaicite:1]{index=1}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Web (Vite)
        env:
          # Kalau project kamu masih punya referensi env key (VITE_*)
          # ini mencegah build gagal karena env kosong.
          # (Kalau project sudah versi "user input key", env ini tidak kepakai.)
          VITE_GEMINI_API_KEY: ""
          GEMINI_API_KEY: ""
        run: npm run build

      - name: Prepare Capacitor Android
        run: |
          # Pastikan capacitor & android platform ada
          npm i -D @capacitor/core @capacitor/cli @capacitor/android

          # Init kalau config belum ada
          if [ ! -f capacitor.config.ts ] && [ ! -f capacitor.config.json ]; then
            npx cap init "Mandarin Master" "com.mandarin.master" --web-dir dist
          fi

          # Paksa webDir = dist (biar sesuai output Vite)
          if [ -f capacitor.config.json ]; then
            node -e "const fs=require('fs');const p='capacitor.config.json';const c=JSON.parse(fs.readFileSync(p,'utf8'));c.webDir='dist';fs.writeFileSync(p,JSON.stringify(c,null,2));"
          fi
          if [ -f capacitor.config.ts ]; then
            # best-effort replace webDir di TS config
            sed -i 's/webDir:\s*[^,]*/webDir: \"dist\"/g' capacitor.config.ts || true
          fi

          # Tambah android kalau folder android belum ada
          if [ ! -d android ]; then
            npx cap add android
          fi

          # Sync web assets -> android
          npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

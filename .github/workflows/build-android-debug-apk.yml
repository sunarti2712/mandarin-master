name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Build Web (Vite)
        env:
          VITE_GEMINI_API_KEY: ""
          GEMINI_API_KEY: ""
        run: npm run build

      - name: Prepare Capacitor Android
        run: |
          npm i -D @capacitor/core @capacitor/cli @capacitor/android

          if [ ! -f capacitor.config.ts ] && [ ! -f capacitor.config.json ]; then
            npx cap init "Mandarin Master" "com.mandarin.master" --web-dir dist
          fi

          if [ -f capacitor.config.json ]; then
            node -e "const fs=require('fs');const p='capacitor.config.json';const c=JSON.parse(fs.readFileSync(p,'utf8'));c.webDir='dist';fs.writeFileSync(p,JSON.stringify(c,null,2));"
          fi
          if [ -f capacitor.config.ts ]; then
            sed -i 's/webDir:\s*[^,]*/webDir: \"dist\"/g' capacitor.config.ts || true
          fi

          if [ ! -d android ]; then
            npx cap add android
          fi

          npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
